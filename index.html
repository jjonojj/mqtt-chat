<!doctype html>
<html lang="de">
	<head>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/paho-mqtt/1.0.1/mqttws31.js" type="text/javascript"></script>
		<meta name="viewport" content="width=device-width, height=device-height, initial-scale=1">
		<meta charset="utf-8">
		<title>metrochat</title>
		<link rel="stylesheet" href="style.css">
		<link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
	</head>
	<body>
        <input placeholder="hello world" class="msgInput" id="msgInput" onsubmit="sendMessage()" onkeypress="callMessage()" type="text">
		<div class="sendbtn">
			<span class="material-symbols-outlined" onclick="sendMessage()">
				send
			</span>
		</div>
        <div id="content"></div>
        <script src="client.js" type="text/javascript"></script>
		<div class="logger" id="logger">
			<div id="statusText" class="status">connecting...</div>
			<div id="idText" class="id">~</div>
			<!--<div onclick="location.href='https://obsiddev.github.io'" class="mainpage">return to main page</div>-->
		</div>
		<dialog open>
			<p>enter username:</p>
			<input placeholder="leave empty for default" type="text" id="unameinput">
			<form method="dialog">
				<button onclick="setUsername()">OK</button>
			  </form>
		</dialog>
	</body>
</html>
